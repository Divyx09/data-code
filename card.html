<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card</title>
        <link rel="stylesheet" href="./css/card.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
        <script src="https://kit.fontawesome.com/c1a8374c76.js"
            crossorigin="anonymous" defer></script>
    </head>

    <body>

        <div class="container mt-5">
            <div class="row">
                <div class="col-4">
                    <div class="card" style="width: 25rem;">
                        <img
                            src="./assets/img1.jpg"alt="laptop"><div class="card-body">
                            <h5 class="card-title">Full Stack Web Development
                                Workshop</h5>
                            <p><i class="fa-regular fa-calendar-days"></i> <span
                                    class="date">23 July 2023</span><i
                                    class="fa-regular fa-clock"></i><span
                                    class="time">10:00 AM</span></p>

                            <div class="layout border-top border-bottom">
                                <div class="layout">
                                    <div>
                                        <img class="p-image"
                                            src="https://img.freepik.com/free-psd/3d-illustration-person-with-sunglasses_23-2149436188.jpg?size=338&ext=jpg&ga=GA1.1.87170709.1707868800&semt=ais"
                                            alt>
                                    </div>
                                    <div>
                                        <p class="name">Divya Attarde </p>
                                        <span class="font name">Full Stack Developer</span>
                                    </div>
                                </div>
                                <div class="border-start  ">
                                    <p class="layout2">50+ Students</p>
                                </div>
                            </div>

                            <div class="layout">
                                <div><span class="fa fa-star"
                                        style="color:#FFD43B;"></span>
                                    <span class="fa fa-star"
                                        style="color:#FFD43B;"></span>
                                    <span class="fa fa-star"
                                        style="color:#FFD43B;"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                </div>
                                <div>
                                    <button
                                        class="btn btn-primary btn-sm">
                                        Learn More
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="col-4">
                    <div class="card" style="width: 25rem;">
                        <img
                            src="./assets/img2.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Full Stack Web Development
                                Workshop</h5>
                            <p><i class="fa-regular fa-calendar-days"></i> <span
                                    class="date">23 July 2023</span><i
                                    class="fa-regular fa-clock"></i><span
                                    class="time">10:00 AM</span></p>

                            <div class="layout border-top border-bottom">
                                <div class="layout">
                                    <div>
                                        <img class="p-image"
                                            src="https://img.freepik.com/free-psd/3d-illustration-person-with-sunglasses_23-2149436188.jpg?size=338&ext=jpg&ga=GA1.1.87170709.1707868800&semt=ais"
                                            alt>
                                    </div>
                                    <div>
                                        <p class="name">Divya Attarde </p>
                                        <span class="font name">Full Stack Developer</span>
                                    </div>
                                </div>
                                <div class="border-start  ">
                                    <p class="layout2">50+ Students</p>
                                </div>
                            </div>

                            <div class="layout">
                                <div><span class="fa fa-star"
                                        style="color:#FFD43B;"></span>
                                    <span class="fa fa-star"
                                        style="color:#FFD43B;"></span>
                                    <span class="fa fa-star"
                                        style="color:#FFD43B;"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                </div>
                                <div>
                                    <button
                                        class="btn btn-primary btn-sm">
                                        Learn More
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            
                </div>
            </div>
        </div>
    </body>

</html>
